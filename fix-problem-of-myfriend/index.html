<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gender Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gender-progress-container">
        <div class="gay-label" id="gay-label">Gay</div>
        <span class="label left">Male</span>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <span class="label right">Female</span>
    </div>
    <button id="submit-button">Submit</button>
    <script src="hehe.js"></script>
</body>
</html>
